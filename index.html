<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>小瑜の歌單</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #9ED1E8;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .page-title {
      font-size: 36px;
      font-weight: bold;
      margin: 20px;
      color: #222;
      text-align: center;
    }

    .container {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    /* 搜尋欄 */
    #search {
      width: 100%;
      padding: 20px;
      font-size: 24px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    /* 標籤 */
    #tag-filter span {
      display: inline-block;
      background: #FAEAB7;
      color: #80533C;
      margin: 5px;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 20px;
      cursor: pointer;
    }
    #tag-filter span.active {
      background: #0078d7;
      color: white;
    }

    /* 歌曲列表 */
    #song-list {
      flex: 1;
      overflow-y: auto;
      border-top: 2px solid #ddd;
      margin-top: 10px;
    }
    #song-list div {
      padding: 20px;
      font-size: 22px;
      cursor: pointer;
      border-bottom: 1px solid #000;
      color: #000;
    }
    #song-list div.selected {
      background: #7A9FCF;
      font-weight: bold;
    }

    /* 固定底部的暫存名單 */
    #playlist {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 2px solid #ddd;
      padding: 10px;
      display: flex;
      flex-direction: column;
      color: #000;
    }

    #playlist h2 {
      margin: 0 0 10px 0;
      font-size: 22px;
    }

    #playlist-items {
      display: flex;
      flex-direction: column;
      gap: 5px;
      overflow-y: auto;
      max-height: 150px;
    }

    .playlist-item-container {
      position: relative;
      overflow: hidden;
    }

    .playlist-item {
      white-space: nowrap;
      padding: 15px 15px;
      font-size: 20px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease;
    }

    .delete-btn {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 80px;
      background: #ff4d4d;
      color: white;
      border: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateX(100%);
      transition: transform 0.2s ease;
    }

    .show-delete .playlist-item {
      transform: translateX(-80px);
    }

    .show-delete .delete-btn {
      transform: translateX(0);
    }

    /* 清空按鈕 */
    #copy-button {
      margin-top: 10px;
      padding: 15px;
      font-size: 22px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1 class="page-title">🎵 小瑜の歌單</h1>
  <div class="container">
    <input type="text" id="search" placeholder="搜尋歌曲或歌手...">
    <div id="tag-filter"></div>
    <div id="song-list"></div>
  </div>
  <div id="playlist">
    <h2>要點的歌單</h2>
    <div id="playlist-items"></div>
    <button id="copy-button">清空歌單</button>
  </div>

  <script>
    let allSongs = [];
    let filteredSongs = [];
    let selectedSongs = [];
    let selectedTags = [];

    fetch('songs.json')
      .then(response => response.json())
      .then(data => {
        allSongs = data;
        filteredSongs = [...allSongs];
        renderTags();
        renderSongs();
      });

    const songListEl = document.getElementById('song-list');
    const playlistEl = document.getElementById('playlist-items');
    const searchEl = document.getElementById('search');
    const tagFilterEl = document.getElementById('tag-filter');

    function renderSongs() {
      songListEl.innerHTML = '';
      filteredSongs.forEach(song => {
        const div = document.createElement('div');
        div.textContent = `${song.title} - ${song.artist}`;
        if (selectedSongs.includes(song)) div.classList.add('selected');
        div.onclick = () => toggleSong(song);
        songListEl.appendChild(div);
      });
    }

    function renderTags() {
      const tags = [...new Set(allSongs.flatMap(song => song.tags))];
      tagFilterEl.innerHTML = '';
      tags.forEach(tag => {
        const span = document.createElement('span');
        span.textContent = tag;
        if (selectedTags.includes(tag)) span.classList.add('active');
        span.onclick = () => toggleTag(tag);
        tagFilterEl.appendChild(span);
      });
    }

    searchEl.addEventListener('input', () => {
      const keyword = searchEl.value.toLowerCase();
      filteredSongs = allSongs.filter(song =>
        song.title.toLowerCase().includes(keyword) ||
        song.artist.toLowerCase().includes(keyword) ||
        song.tags.some(tag => tag.toLowerCase().includes(keyword))
      );
      renderSongs();
    });

    function toggleTag(tag) {
      if (selectedTags.includes(tag)) {
        selectedTags = selectedTags.filter(t => t !== tag);
      } else {
        selectedTags.push(tag);
      }
      filteredSongs = selectedTags.length === 0
        ? [...allSongs]
        : allSongs.filter(song => selectedTags.every(tag => song.tags.includes(tag)));
      renderTags();
      renderSongs();
    }

    function toggleSong(song) {
      const index = selectedSongs.indexOf(song);
      if (index === -1) {
        selectedSongs.push(song);
      } else {
        selectedSongs.splice(index, 1);
      }
      renderSongs();
      renderPlaylist();
    }

    function renderPlaylist() {
      playlistEl.innerHTML = '';
      selectedSongs.forEach(song => {
        const container = document.createElement('div');
        container.classList.add('playlist-item-container');

        const div = document.createElement('div');
        div.textContent = `${song.title} - ${song.artist}`;
        div.classList.add('playlist-item');

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '刪除';
        deleteBtn.classList.add('delete-btn');
        deleteBtn.onclick = () => {
          selectedSongs = selectedSongs.filter(s => s !== song);
          renderPlaylist();
        };

        addSwipeHandler(container);

        container.appendChild(div);
        container.appendChild(deleteBtn);
        playlistEl.appendChild(container);
      });
    }

    function addSwipeHandler(container) {
      let startX = 0;
      let currentX = 0;
      const threshold = 40;

      container.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
      });

      container.addEventListener('touchmove', e => {
        currentX = e.touches[0].clientX;
      });

      container.addEventListener('touchend', () => {
        const deltaX = currentX - startX;
        if (deltaX < -threshold) {
          container.classList.add('show-delete');
        } else if (deltaX > threshold) {
          container.classList.remove('show-delete');
        }
      });
    }

    document.getElementById('copy-button').onclick = () => {
      selectedSongs = [];
      renderSongs();
      renderPlaylist();
    };
  </script>
</body>
</html>
