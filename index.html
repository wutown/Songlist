    /* æœå°‹æ¬„ */

    }
    #song-list div.selected {
      background: #7A9FCF;

    }

    /* å›ºå®šåœ¨ç•«é¢åº•éƒ¨çš„æš«å­˜åå–® */
    #playlist {
      position: fixed;
      bottom: 0;

      width: 100%;
      background: #ffffff;
      border-top: 1px solid #ddd;

    /* æ¨™é¡Œç¸®å° */
    #playlist h2 {
      margin: 0;

    }

    /* æ©«å‘æ’åˆ—æš«å­˜æ­Œå–® */

      display: flex;

      gap: 8px;
      overflow-x: auto;

    #copy-button {

</head>
<body>
  <div class="container">
    <h1 class="page-title">ğŸµ å°ç‘œæ­Œå–®</h1>
    <input type="text" id="search" placeholder="æœå°‹æ­Œæ›²æˆ–æ­Œæ‰‹...">
    <div id="tag-filter"></div>
    <div id="song-list"></div>
    <div id="playlist">
      <h2>æš«å­˜åå–®</h2>
      <div id="playlist-items"></div>
      <button id="copy-button">è¤‡è£½æ­Œå–®</button>
    </div>
  </div>



  <script>
    let allSongs = [];
    let filteredSongs = [];
    let selectedSongs = [];
    let selectedTags = [];

    fetch('songs.json')
      .then(response => response.json())
      .then(data => {
        allSongs = data;
        filteredSongs = [...allSongs];
        renderTags();
        renderSongs();
      });

    const songListEl = document.getElementById('song-list');
    const playlistEl = document.getElementById('playlist-items');
    const searchEl = document.getElementById('search');
    const tagFilterEl = document.getElementById('tag-filter');

    function renderSongs() {
      songListEl.innerHTML = '';
      filteredSongs.forEach(song => {
        const div = document.createElement('div');
        div.textContent = `${song.title} - ${song.artist}`;
        if (selectedSongs.includes(song)) div.classList.add('selected');
        div.onclick = () => toggleSong(song);
        songListEl.appendChild(div);
      });
    }

    function renderTags() {
      const tags = [...new Set(allSongs.flatMap(song => song.tags))];
      tagFilterEl.innerHTML = '';
      tags.forEach(tag => {
        const span = document.createElement('span');
        span.textContent = tag;
        if (selectedTags.includes(tag)) span.classList.add('active');
        span.onclick = () => toggleTag(tag);
        tagFilterEl.appendChild(span);
      });
    }

    searchEl.addEventListener('input', () => {
      const keyword = searchEl.value.toLowerCase();
      filteredSongs = allSongs.filter(song =>
        song.title.toLowerCase().includes(keyword) ||
        song.artist.toLowerCase().includes(keyword) ||
        song.tags.some(tag => tag.toLowerCase().includes(keyword))
      );
      renderSongs();
    });

    function toggleTag(tag) {
      if (selectedTags.includes(tag)) {
        selectedTags = selectedTags.filter(t => t !== tag);
      } else {
        selectedTags.push(tag);
      }
      filterByTags();
      renderTags();
      renderSongs();
    }

    function filterByTags() {
      if (selectedTags.length === 0) {
        filteredSongs = [...allSongs];
      } else {
        filteredSongs = allSongs.filter(song => selectedTags.every(tag => song.tags.includes(tag)));
      }
    }

    function toggleSong(song) {
      const index = selectedSongs.indexOf(song);
      if (index === -1) {
        selectedSongs.push(song);
      } else {
        selectedSongs.splice(index, 1);
      }
      renderSongs();
      renderPlaylist();
      copyToTempList();
    }

    function renderPlaylist() {
      playlistEl.innerHTML = '';
      selectedSongs.forEach(song => {
        const div = document.createElement('div');
        div.textContent = `${song.title} - ${song.artist}`;
        div.classList.add('playlist-item');
        div.onclick = () => toggleSong(song);
        playlistEl.appendChild(div);
      });
    }
    
    function copyToTempList() {
      const text = selectedSongs.map(song => `${song.title} - ${song.artist}`).join('\n');
      navigator.clipboard.writeText(text).then(() => alert('å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼'));
    }

    document.getElementById('copy-button').onclick = () => {
      const text = selectedSongs.map(song => `${song.title} - ${song.artist}`).join('\n');
      navigator.clipboard.writeText(text).then(() => alert('å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼'));
    };
  </script>
</body>
