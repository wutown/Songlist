<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>我的歌單</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #9ED1E8;
      color: #FFFFFF;
      display: flex;
      height: 100vh;
    }

    /* 左側主容器 */
    .container {
      flex: 1;
      padding: 20px 40px;
      display: flex;
      flex-direction: column;
    }

    /* 搜尋欄 */
    #search {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      transition: all 0.2s;
    }
    #search:focus {
      border-color: #0078d7;
      box-shadow: 0 0 4px rgba(0, 120, 215, 0.3);
    }

    /* 標籤 */
    #tag-filter {
      margin-bottom: 20px;
    }
    #tag-filter span {
      display: inline-block;
      background: #EFE4B0;
      margin: 5px;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    #tag-filter span:hover {
      background: #d0e4ff;
    }
    #tag-filter span.active {
      background: #0078d7;
      color: white;
    }

    /* 歌曲列表 */
    #song-list {
      flex: 1;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      margin-top: 10px;
    }
    #song-list div {
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: all 0.2s;
    }
    #song-list div:hover {
      background: #f0f8ff;
    }
    #song-list div.selected {
      background: #7A9FCF;
      font-weight: bold;
    }

    /* 右側暫存名單 */
    #playlist {
      width: 300px;
      background: #ffffff;
      border-left: 1px solid #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.05);
    }
    #playlist h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      color: #444;
    }
    #playlist-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .playlist-item {
      padding: 8px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: all 0.2s;
    }
    .playlist-item:hover {
      background: #ffeaea;
    }

    /* 複製按鈕 */
    #copy-button {
      padding: 10px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #copy-button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="search" placeholder="搜尋歌曲或標籤...">
    <div id="tag-filter"></div>
    <div id="song-list"></div>
  </div>

  <div id="playlist">
    <h2>暫存名單</h2>
    <div id="playlist-items"></div>
    <button id="copy-button">複製歌單</button>
  </div>

  <script>
    let allSongs = [];
    let filteredSongs = [];
    let selectedSongs = [];
    let selectedTags = [];

    fetch('songs.json')
      .then(response => response.json())
      .then(data => {
        allSongs = data;
        filteredSongs = [...allSongs];
        renderTags();
        renderSongs();
      });

    const songListEl = document.getElementById('song-list');
    const playlistEl = document.getElementById('playlist-items');
    const searchEl = document.getElementById('search');
    const tagFilterEl = document.getElementById('tag-filter');

    function renderSongs() {
      songListEl.innerHTML = '';
      filteredSongs.forEach(song => {
        const div = document.createElement('div');
        div.textContent = `${song.title} - ${song.artist}`;
        if (selectedSongs.includes(song)) div.classList.add('selected');
        div.onclick = () => toggleSong(song);
        songListEl.appendChild(div);
      });
    }

    function renderTags() {
      const tags = [...new Set(allSongs.flatMap(song => song.tags))];
      tagFilterEl.innerHTML = '';
      tags.forEach(tag => {
        const span = document.createElement('span');
        span.textContent = tag;
        if (selectedTags.includes(tag)) span.classList.add('active');
        span.onclick = () => toggleTag(tag);
        tagFilterEl.appendChild(span);
      });
    }

    searchEl.addEventListener('input', () => {
      const keyword = searchEl.value.toLowerCase();
      filteredSongs = allSongs.filter(song =>
        song.title.toLowerCase().includes(keyword) ||
        song.artist.toLowerCase().includes(keyword) ||
        song.tags.some(tag => tag.toLowerCase().includes(keyword))
      );
      renderSongs();
    });

    function toggleTag(tag) {
      if (selectedTags.includes(tag)) {
        selectedTags = selectedTags.filter(t => t !== tag);
      } else {
        selectedTags.push(tag);
      }
      filterByTags();
      renderTags();
      renderSongs();
    }

    function filterByTags() {
      if (selectedTags.length === 0) {
        filteredSongs = [...allSongs];
      } else {
        filteredSongs = allSongs.filter(song => selectedTags.every(tag => song.tags.includes(tag)));
      }
    }

    function toggleSong(song) {
      const index = selectedSongs.indexOf(song);
      if (index === -1) {
        selectedSongs.push(song);
      } else {
        selectedSongs.splice(index, 1);
      }
      renderSongs();
      renderPlaylist();
    }

    function renderPlaylist() {
      playlistEl.innerHTML = '';
      selectedSongs.forEach(song => {
        const div = document.createElement('div');
        div.textContent = `${song.title} - ${song.artist}`;
        div.classList.add('playlist-item');
        div.onclick = () => toggleSong(song);
        playlistEl.appendChild(div);
      });
    }

    document.getElementById('copy-button').onclick = () => {
      const text = selectedSongs.map(song => `${song.title} - ${song.artist}`).join('\n');
      navigator.clipboard.writeText(text).then(() => alert('已複製到剪貼簿！'));
    };
  </script>
</body>
</html>
