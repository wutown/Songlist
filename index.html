<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>æˆ‘çš„æ­Œå–®</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .tag { 
      display: inline-block; 
      background: #eee; 
      padding: 5px 10px; 
      margin: 2px;
      border-radius: 5px;
      cursor: pointer;
    }
    .tag.active { background: #007BFF; color: white; }
    #song-list li { margin: 5px 0; }
  </style>
</head>
<body>

  <h1>ðŸŽµ æˆ‘çš„æ­Œå–®</h1>

  <input type="text" id="search" placeholder="æœå°‹æ­Œæ›²æˆ–æ­Œæ‰‹...">
  <div id="tag-container"></div>
  <ul id="song-list"></ul>

  <script src="songs.js?v=1"></script>
  <script>
    const songList = document.getElementById("song-list");
    const searchInput = document.getElementById("search");
    const tagContainer = document.getElementById("tag-container");

    let selectedTag = null;

    // å–å¾—æ‰€æœ‰æ¨™ç±¤
    const allTags = [...new Set(songs.flatMap(song => song.tags))];

    // æ¸²æŸ“æ¨™ç±¤
    function renderTags() {
      tagContainer.innerHTML = "";
      allTags.forEach(tag => {
        const span = document.createElement("span");
        span.textContent = tag;
        span.classList.add("tag");
        span.addEventListener("click", () => {
          if (selectedTag === tag) {
            selectedTag = null;
          } else {
            selectedTag = tag;
          }
          renderTags();
          renderSongs();
        });
        if (selectedTag === tag) span.classList.add("active");
        tagContainer.appendChild(span);
      });
    }

    // æ¸²æŸ“æ­Œæ›²
    function renderSongs() {
      const searchText = searchInput.value.toLowerCase();
      songList.innerHTML = "";

      songs
        .filter(song => 
          (!selectedTag || song.tags.includes(selectedTag)) &&
          (song.title.toLowerCase().includes(searchText) || song.artist.toLowerCase().includes(searchText))
        )
        .forEach(song => {
          const li = document.createElement("li");
          li.textContent = `${song.title} - ${song.artist} [${song.tags.join(", ")}]`;
          songList.appendChild(li);
        });
    }

    searchInput.addEventListener("input", renderSongs);

    renderTags();
    renderSongs();
  </script>

</body>
</html>
