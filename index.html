<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>小瑜の歌單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #9ED1E8;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .page-title {
      font-size: 28px;
      font-weight: bold;
      margin: 10px;
      color: #222;
      text-align: center;
    }

    .container {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    /* 搜尋欄 (手機版) */
    #search {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    /* 標籤 (手機版) */
    #tag-filter {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    #tag-filter span {
      display: inline-block;
      background: #FAEAB7;
      color: #80533C;
      margin: 4px;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #tag-filter span.active {
      background: #0078d7;
      color: white;
    }

    /* 歌曲列表 (手機版) */
    #song-list {
      display: flex;          /* 讓標籤容器使用彈性盒模型 (flex)，方便橫向排列 */
      flex-wrap: wrap;        /* 如果一行放不下，標籤會自動換行 */
      overflow-y: auto;
      border-top: 2px solid #ddd;
    }
    #song-list div {
      display: inline-block;    /* 標籤顯示為行內區塊，能設定寬高與內距 */
      padding: 12px;
      margin: 4px;
      font-size: 18px;
      cursor: pointer;
      background: #7A9ECE;
      border-radius: 20px; 
      color: #FFFFFF;
    }
    #song-list div.selected {
      background: #7A9FCF;
      border-radius: 20px; 
      font-weight: bold;
    }

    /* 固定底部的歌單 */
    #playlist {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 2px solid #ddd;
      padding: 8px;
      display: flex;
      flex-direction: column;
      color: #000;
    }

    #playlist h2 {
      margin: 0 0 5px 0;
      font-size: 18px;
    }

    #playlist-items {
      display: flex;
      flex-direction: column;
      gap: 4px;
      overflow-y: auto;
      max-height: 120px;
    }

    .playlist-item-container {
      position: relative;
      overflow: hidden;
    }

    .playlist-item {
      white-space: nowrap;
      padding: 12px 12px;
      font-size: 16px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .delete-btn {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 70px;
      background: #ff4d4d;
      color: white;
      border: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateX(100%);
      transition: transform 0.2s ease;
    }

    .show-delete .playlist-item {
      transform: translateX(-70px);
    }
    .show-delete .delete-btn {
      transform: translateX(0);
    }

    /* 清空按鈕 */
    #copy-button {
      margin-top: 6px;
      padding: 10px;
      font-size: 16px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #playlist-buttons {
      display: flex;
      gap: 8px;
      margin-top: 5px;
    }

    #playlist button {
      padding: 8px 14px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 16px;
    }

    #playlist button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1 class="page-title">🎵 小瑜の歌單</h1>
  <div class="container">
    <input type="text" id="search" placeholder="搜尋歌曲或歌手...">
    <div id="tag-filter"></div>
    <div id="song-list"></div>
  </div>
  <div id="playlist">
    <h2>要點的歌單-點了就會存到剪貼本唷!</h2>
    <div id="playlist-items"></div>
    <button id="random-button">隨機選歌</button>
    <button id="copy-button">清空歌單</button>
  </div>

  <script>
    let allSongs = [];
    let filteredSongs = [];
    let selectedSongs = [];
    let selectedTags = [];

    fetch('songs.json')
      .then(response => response.json())
      .then(data => {
        allSongs = data;
        filteredSongs = [...allSongs];
        renderTags();
        renderSongs();
      });

    const songListEl = document.getElementById('song-list');
    const playlistEl = document.getElementById('playlist-items');
    const searchEl = document.getElementById('search');
    const tagFilterEl = document.getElementById('tag-filter');

    function renderSongs() {
      songListEl.innerHTML = '';
      filteredSongs.forEach(song => {
        const div = document.createElement('div');
        div.textContent = `${song.title} - ${song.artist}`;
        if (selectedSongs.includes(song)) div.classList.add('selected');
        div.onclick = () => toggleSong(song);
        songListEl.appendChild(div);
      });
    }

    function renderTags() {
      const tags = [...new Set(allSongs.flatMap(song => song.tags))];
      tagFilterEl.innerHTML = '';
      tags.forEach(tag => {
        const span = document.createElement('span');
        span.textContent = tag;
        // 如果是女生歌手的標籤，就改粉紅色
        if (tag.toLowerCase().includes('female')) {
          span.style.backgroundColor = '#ffb6c1'; // 粉紅色
          span.style.color = '#fff';
        }
        if (selectedTags.includes(tag)) span.classList.add('active');
        span.onclick = () => toggleTag(tag);
        tagFilterEl.appendChild(span);
      });
    }

    searchEl.addEventListener('input', () => {
      const keyword = searchEl.value.toLowerCase();
      filteredSongs = allSongs.filter(song =>
        song.title.toLowerCase().includes(keyword) ||
        song.artist.toLowerCase().includes(keyword) ||
        song.tags.some(tag => tag.toLowerCase().includes(keyword))
      );
      renderSongs();
    });

    function toggleTag(tag) {
      if (selectedTags.includes(tag)) {
        selectedTags = selectedTags.filter(t => t !== tag);
      } else {
        selectedTags.push(tag);
      }
      filteredSongs = selectedTags.length === 0
        ? [...allSongs]
        : allSongs.filter(song => selectedTags.every(tag => song.tags.includes(tag)));
      renderTags();
      renderSongs();
    }

    function toggleSong(song) {
      const index = selectedSongs.indexOf(song);
      if (index === -1) {
        selectedSongs.push(song);
      } else {
        selectedSongs.splice(index, 1);
      }
      renderSongs();
      renderPlaylist();
    }

    function renderPlaylist() {
      playlistEl.innerHTML = '';
      selectedSongs.forEach(song => {
        const container = document.createElement('div');
        container.classList.add('playlist-item-container');

        const div = document.createElement('div');
        div.textContent = `${song.title} - ${song.artist}`;
        div.classList.add('playlist-item');

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '刪除';
        deleteBtn.classList.add('delete-btn');
        deleteBtn.onclick = () => {
          selectedSongs = selectedSongs.filter(s => s !== song);
          renderPlaylist();
        };

        addSwipeHandler(container);
        container.appendChild(div);
        container.appendChild(deleteBtn);
        playlistEl.appendChild(container);
      });

      copyPlaylistToClipboard();
    }

    function addSwipeHandler(container) {
      let startX = 0;
      let currentX = 0;
      const threshold = 30;

      container.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
      });

      container.addEventListener('touchmove', e => {
        currentX = e.touches[0].clientX;
      });

      container.addEventListener('touchend', () => {
        const deltaX = currentX - startX;
        if (deltaX < -threshold) {
          container.classList.add('show-delete');
        } else if (deltaX > threshold) {
          container.classList.remove('show-delete');
        }
      });
    }

    function copyPlaylistToClipboard() {
      const text = selectedSongs.map(song => `${song.title} - ${song.artist}`).join('\n');
      navigator.clipboard.writeText(text).catch(() => console.log('無法寫入剪貼簿'));
    }

    document.getElementById('copy-button').onclick = () => {
      selectedSongs = [];
      renderSongs();
      renderPlaylist();
    };
    document.getElementById('random-button').onclick = () => {
      if (allSongs.length === 0) {
        alert('歌單還沒載入！');
        return;
      }
      const randomIndex = Math.floor(Math.random() * allSongs.length);
      const randomSong = allSongs[randomIndex];

      // 彈出視窗
      alert(`🎵 隨機選到：\n${randomSong.title} - ${randomSong.artist}`);
    };
  </script>
</body>
</html>
