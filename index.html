<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>å°ç‘œã®æ­Œå–®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #9ED1E8;

    }

    .page-title {

    }

    .container {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    /* æœå°‹æ¬„ (æ‰‹æ©Ÿç‰ˆ) */
    #search {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    /* æ¨™ç±¤ (æ‰‹æ©Ÿç‰ˆ) */
    #tag-filter {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    #tag-filter span {
      display: inline-block;
      background: #FAEAB7;

      cursor: pointer;
    }
    #tag-filter span.active {
      background: #0078d7;
      color: white;
    }

    /* æ­Œæ›²åˆ—è¡¨ (æ‰‹æ©Ÿç‰ˆ) */
    #song-list {
      display: flex;          /* è®“æ¨™ç±¤å®¹å™¨ä½¿ç”¨å½ˆæ€§ç›’æ¨¡å‹ (flex)ï¼Œæ–¹ä¾¿æ©«å‘æ’åˆ— */
      flex-wrap: wrap;        /* å¦‚æœä¸€è¡Œæ”¾ä¸ä¸‹ï¼Œæ¨™ç±¤æœƒè‡ªå‹•æ›è¡Œ */
      overflow-y: auto;
      border-top: 2px solid #ddd;
    }
    #song-list div {
      display: inline-block;    /* æ¨™ç±¤é¡¯ç¤ºç‚ºè¡Œå…§å€å¡Šï¼Œèƒ½è¨­å®šå¯¬é«˜èˆ‡å…§è· */
      padding: 12px;
      margin: 4px;
      font-size: 18px;
      cursor: pointer;
      background: #7A9ECE;
      border-radius: 20px; 
      color: #FFFFFF;
    }
    #song-list div.selected {
      background: #7A9FCF;
      border-radius: 20px; 
      font-weight: bold;
    }

    /* å›ºå®šåº•éƒ¨çš„æ­Œå–® */
    #playlist {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 2px solid #ddd;
      padding: 8px;
      display: flex;
      flex-direction: column;
      color: #000;
    }

    #playlist h2 {
      margin: 0 0 5px 0;
      font-size: 18px;
    }

    #playlist-items {
      display: flex;
      flex-direction: column;
      gap: 4px;
      overflow-y: auto;
      max-height: 120px;
    }

    .playlist-item-container {
      position: relative;
      overflow: hidden;
    }

    .playlist-item {
      white-space: nowrap;
      padding: 12px 12px;
      font-size: 16px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .delete-btn {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 70px;
      background: #ff4d4d;
      color: white;
      border: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateX(100%);
      transition: transform 0.2s ease;
    }

    .show-delete .playlist-item {
      transform: translateX(-70px);
    }
    .show-delete .delete-btn {
      transform: translateX(0);
    }

    /* æ¸…ç©ºæŒ‰éˆ• */
    #copy-button {
      margin-top: 6px;
      padding: 10px;
      font-size: 16px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #playlist-buttons {
      display: flex;
      gap: 8px;
      margin-top: 5px;
    }

    #playlist button {
      padding: 8px 14px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;

      transition: background 0.2s;

    }

    #playlist button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1 class="page-title">ğŸµ å°ç‘œã®æ­Œå–®</h1>
  <div class="container">
    <input type="text" id="search" placeholder="æœå°‹æ­Œæ›²æˆ–æ­Œæ‰‹...">
    <div id="tag-filter"></div>
    <div id="song-list"></div>
  </div>
  <div id="playlist">
    <h2>è¦é»çš„æ­Œå–®-é»äº†å°±æœƒå­˜åˆ°å‰ªè²¼æœ¬å”·!</h2>
    <div id="playlist-items"></div>
    <button id="random-button">éš¨æ©Ÿé¸æ­Œ</button>
    <button id="copy-button">æ¸…ç©ºæ­Œå–®</button>
  </div>

  <script>
    let allSongs = [];
    let filteredSongs = [];
    let selectedSongs = [];
    let selectedTags = [];

    fetch('songs.json')
      .then(response => response.json())
      .then(data => {
        allSongs = data;
        filteredSongs = [...allSongs];
        renderTags();
        renderSongs();
      });

    const songListEl = document.getElementById('song-list');
    const playlistEl = document.getElementById('playlist-items');
    const searchEl = document.getElementById('search');
    const tagFilterEl = document.getElementById('tag-filter');

    function renderSongs() {
      songListEl.innerHTML = '';
      filteredSongs.forEach(song => {
        const div = document.createElement('div');
        div.textContent = `${song.title} - ${song.artist}`;
        if (selectedSongs.includes(song)) div.classList.add('selected');
        div.onclick = () => toggleSong(song);
        songListEl.appendChild(div);
      });
    }

    function renderTags() {
      const tags = [...new Set(allSongs.flatMap(song => song.tags))];
      tagFilterEl.innerHTML = '';
      tags.forEach(tag => {
        const span = document.createElement('span');
        span.textContent = tag;
        // å¦‚æœæ˜¯å¥³ç”Ÿæ­Œæ‰‹çš„æ¨™ç±¤ï¼Œå°±æ”¹ç²‰ç´…è‰²
        if (tag.toLowerCase().includes('female')) {
          span.style.backgroundColor = '#ffb6c1'; // ç²‰ç´…è‰²
          span.style.color = '#fff';
        }
        if (selectedTags.includes(tag)) span.classList.add('active');
        span.onclick = () => toggleTag(tag);
        tagFilterEl.appendChild(span);
      });
    }

    searchEl.addEventListener('input', () => {
      const keyword = searchEl.value.toLowerCase();
      filteredSongs = allSongs.filter(song =>
        song.title.toLowerCase().includes(keyword) ||
        song.artist.toLowerCase().includes(keyword) ||
        song.tags.some(tag => tag.toLowerCase().includes(keyword))
      );
      renderSongs();
    });

    function toggleTag(tag) {
      if (selectedTags.includes(tag)) {
        selectedTags = selectedTags.filter(t => t !== tag);
      } else {
        selectedTags.push(tag);
      }
      filteredSongs = selectedTags.length === 0
        ? [...allSongs]
        : allSongs.filter(song => selectedTags.every(tag => song.tags.includes(tag)));
      renderTags();
      renderSongs();
    }

    function toggleSong(song) {
      const index = selectedSongs.indexOf(song);
      if (index === -1) {
        selectedSongs.push(song);
      } else {
        selectedSongs.splice(index, 1);
      }
      renderSongs();
      renderPlaylist();
    }

    function renderPlaylist() {
      playlistEl.innerHTML = '';
      selectedSongs.forEach(song => {
        const container = document.createElement('div');
        container.classList.add('playlist-item-container');

        const div = document.createElement('div');
        div.textContent = `${song.title} - ${song.artist}`;
        div.classList.add('playlist-item');

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'åˆªé™¤';
        deleteBtn.classList.add('delete-btn');
        deleteBtn.onclick = () => {
          selectedSongs = selectedSongs.filter(s => s !== song);
          renderPlaylist();
        };

        addSwipeHandler(container);
        container.appendChild(div);
        container.appendChild(deleteBtn);
        playlistEl.appendChild(container);
      });

      copyPlaylistToClipboard();
    }

    function addSwipeHandler(container) {
      let startX = 0;
      let currentX = 0;
      const threshold = 30;

      container.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
      });

      container.addEventListener('touchmove', e => {
        currentX = e.touches[0].clientX;
      });

      container.addEventListener('touchend', () => {
        const deltaX = currentX - startX;
        if (deltaX < -threshold) {
          container.classList.add('show-delete');
        } else if (deltaX > threshold) {
          container.classList.remove('show-delete');
        }
      });
    }

    function copyPlaylistToClipboard() {
      const text = selectedSongs.map(song => `${song.title} - ${song.artist}`).join('\n');
      navigator.clipboard.writeText(text).catch(() => console.log('ç„¡æ³•å¯«å…¥å‰ªè²¼ç°¿'));
    }

    document.getElementById('copy-button').onclick = () => {
      selectedSongs = [];
      renderSongs();
      renderPlaylist();
    };
    document.getElementById('random-button').onclick = () => {
      if (allSongs.length === 0) {
        alert('æ­Œå–®é‚„æ²’è¼‰å…¥ï¼');
        return;
      }
      const randomIndex = Math.floor(Math.random() * allSongs.length);
      const randomSong = allSongs[randomIndex];

      // å½ˆå‡ºè¦–çª—
      alert(`ğŸµ éš¨æ©Ÿé¸åˆ°ï¼š\n${randomSong.title} - ${randomSong.artist}`);
    };
  </script>
</body>
</html>
